<html>
    <head>
        <title> My Family Book </title>
    </head>
    <body>
        <script>
var images=["https://i.postimg.cc/QVwQLgHS/Familypicture.jpg", "https://i.postimg.cc/LnPzmqPS/picture.jpg", "https://i.postimg.cc/YGy1CY8r/M.jpg", "https://i.postimg.cc/nMC4wScC/fatherspicture.jpg", "https://i.postimg.cc/Q9MQD0QY/Brotherpicture.jpg"]; 
var names=["My Family","Myself - Aahan","My Mom - Charu","My Father - Rajat","My Brother - Aryan"];
var i=0;
function update(){
    i++;
    if(i>=5){
        i=0;
    }
    document.getElementById("picture").src=images[i];
    document.getElementById("name").innerHTML=names[i];
}
        </script>
        <h1> My Family Book </h1>
        <img src="Familypicture.jpeg" id="picture" style="width:30%;">
        <h4 id="name">My Family</h4>
        <button onclick="update();">Next</button>
    </body>
</html>
